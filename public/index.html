<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">

		<style>
			h1, h3{
				margin-top: 100px; 
			}
			.g-recaptcha div { 
				width: 100% !important;
				margin-bottom: 0.8em;
			 }
		</style>

	</head>
	<body>

		<div class="container">
			<div class="row">
				<div class="col-12">
					<h1 class='text-center'>Contact Me</h1>
					<div class="row">
						<div class="col-12 col-md-8 offset-md-2">
							<form id='contact_form'>
							<div class="form-group">
								<label for="name">Name</label>
								<input type="text" class="form-control" name ='name' required>
							</div>
							<div class="form-group">
								<label for="email">Email</label>
								<input type="email" class="form-control" name='email' required>
							</div>
							<div class="form-group">
								<label for="message">Message</label>
								<textarea class="form-control" name='message' required></textarea>
							</div>
							<div class="row">

								<!-- Google reCPATCHA element here -->
								<div class="col-12 col-lg-8">
									<div class="g-recaptcha text-center text-lg-left" data-sitekey="6LdS2xQUAAAAAOG3Bl_1cARlqkNko1JH07kvpDte"></div>
								</div>
								<div class="col-12 col-lg-4 float-lg-right">
									<button type="submit" value='Submit' class="btn btn-primary btn-lg col-12">Submit</button>
								</div>
							</div>
							
					</form>
						</div>
					</div>
					
				</div>
			</div>
			<div class="row">
				<div class="col-sm-12">
					<h3 class="message text-center"></h3>
				</div>
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src='script.js'></script>

		<!-- reCAPTCHA JS file needed -->
		<script src='https://www.google.com/recaptcha/api.js'></script>
	</body>
</html>
